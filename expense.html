<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            margin: 0;
            padding: 20px;
            border: 4px solid #ccf;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        select, input[type="date"], input[type="number"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px; /* Added margin for spacing */
        }

        button:hover {
            background-color: #0056b3;
        }

        #preview {
            margin-top: 20px;
            font-size: 16px;
        }

        #submitBtn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none; /* Initially hide the submit button */
        }

        #submitBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body onload="setInitialDate()">
    
    <h1>Expenses Summary</h1>
    <form id="expensesForm" action="https://api.sheetmonkey.io/form/jj2sfVgzkwL5z4sDjVSzh1" method="post">
        
        <label for="date">DATE:</label>
        <input type="DATE" id="DATE" name="DATE" required readonly>

        <input 
    type="hidden"
    name="x-sheetmonkey-insert-worksheet"
    value="EXPENSES"
/>
        
        <label for="branch">Branch:</label>
        <select id="BRANCH" name="BRANCH">
            <option value="Head Office">Head Office</option>
            <option value="Bakakyir">Bakakyir</option>
            <option value="Kojokrom">Kojokrom</option>
            <option value="Anaji-K">Anaji-K</option>
            <option value="Type C">Type C</option>
            <option value="Vol Mgt">Vol Mgt</option>
            <option value="Agona">Agona</option>
            <option value="Axim">Axim</option>
            <option value="Esiama">Esiama</option>
            <option value="Elubo">Elubo</option>
            <option value="Half Assini">Half Assini</option>
        </select>

        <label for="description">DESCRIPTION:</label>
        <select id="DESCRIPTION" name="DESCRIPTION">
            <option value="Internet Bill">Internet Bill</option>
            <option value="Printing and Stationery">Printing and Stationery</option>
            <option value="Repairs & Maintenance -motor">Repairs & Maintenance -motor</option>
            <option value="Repairs & Maintenance - office">Repairs & Maintenance - office</option>
            <option value="Cleaning and Sanitation">Cleaning and Sanitation</option>
            <option value="Fuel and Lubricants">Fuel and Lubricants</option>
            <option value="Travel and Transports">Travel and Transports</option>
            <option value="Electricity">Electricity</option>
            <option value="Water">Water</option>
            <option value="Business Operating Permit">Business Operating Permit</option>
            <option value="Counterfeit">Counterfeit</option>
            <option value="Others">Others</option>
        </select><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="AMOUNT" name="AMOUNT">
        
        <label for="Details">Details (separate with comma ,)</label>
        <textarea id="LIST OF PARTICULARS" name="LIST OF PATICULARS" rows="4" cols="50"></textarea><br>

        <button type="button" onclick="showPreview()">Preview</button>
        <div id="preview" style="display: none;"></div>

        <button id="submitBtn" type="submit">Submit</button>
    </form>

    <script>
        function setInitialDate() {
            // Get the current date and format it as YYYY-MM-DD
            const currentDate = new Date().toISOString().split('T')[0];
            // Set the current date as the value for the date input field
            document.getElementById('DATE').value = currentDate;
        }
    
        function showPreview() {
            var date = document.getElementById("DATE").value;
            var branch = document.getElementById("BRANCH").value;
            var description = document.getElementById("DESCRIPTION").value;
            var amount = document.getElementById("AMOUNT").value;
            var particulars = document.getElementById("LIST OF PARTICULARS").value;

            var previewContent = "<h2>Preview:</h2>" +
                "<p><strong>Date:</strong> " + date + "</p>" +
                "<p><strong>Branch:</strong> " + branch + "</p>" +
                "<p><strong>Description:</strong> " + description + "</p>" +
                "<p><strong>Amount:</strong> GHC " + amount + "</p>" +
                "<p><strong>List of Particulars:</strong> " + particulars + "</p>";

            document.getElementById("preview").innerHTML = previewContent;
            document.getElementById("preview").style.display = "block";
            
            // Display the submit button
            document.getElementById("submitBtn").style.display = "inline-block";
        }
    </script>
</body>
</html>
