<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            background-color: #e0eaee;
        }
        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: calc(100% - 12px);
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #0e11e0;
            border-radius: 4px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        table, th, td {
            border: 1px solid #0e11e0;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #grandTotal {
            font-weight: bold;
            color: #4CAF50;
        }
        button {
            padding: 15px;
            background-color: #5c25f5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5053ec;
        }
        #submitBtn {
            display: none;
        }
        #preview {
            display: none;
        }
        #submitEvidence {
            display: none;
            margin-top: 10px;
            text-decoration: none;
            padding: 10px;
            background-color: #3616ec;
            color: rgb(232, 234, 240);
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #submitEvidence:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body onload="setInitialDate()">

<form id="expensesForm" action="https://api.sheetmonkey.io/form/jj2sfVgzkwL5z4sDjVSzh1" method="post">

    <label for="date"><strong>DATE</strong></label>
    <input type="DATE" id="DATE" name="DATE" required readonly>

    <input 
    type="hidden"
    name="x-sheetmonkey-insert-worksheet"
    value="EXPENSES"
    />

    <label for="branch"><strong>BRANCH</strong></label>
    <select id="BRANCH" name="BRANCH">
        <option value="Head Office">Head Office</option>
        <option value="Bakakyir">Bakakyir</option>
        <option value="Kojokrom">Kojokrom</option>
        <option value="Anaji-K">Anaji-K</option>
        <option value="Type C">Type C</option>
        <option value="Vol Mgt">Vol Mgt</option>
        <option value="Agona">Agona</option>
        <option value="Axim">Axim</option>
        <option value="Esiama">Esiama</option>
        <option value="Elubo">Elubo</option>
        <option value="Half Assini">Half Assini</option>
    </select>

    <label for="description"><strong>DESCRIPTION</strong></label>
    <select id="DESCRIPTION" name="DESCRIPTION">
        <option value="Internet Bill">Internet Bill</option>
        <option value="Printing and Stationery">Printing and Stationery</option>
        <option value="Repairs & Maintenance -motor">Repairs & Maintenance -motor</option>
        <option value="Repairs & Maintenance - office">Repairs & Maintenance - office</option>
        <option value="Cleaning and Sanitation">Cleaning and Sanitation</option>
        <option value="Fuel and Lubricants">Fuel and Lubricants</option>
        <option value="Travel and Transports">Travel and Transports</option>
        <option value="Electricity">Electricity</option>
        <option value="Water">Water</option>
        <option value="Business Operating Permit">Business Operating Permit</option>
        <option value="Counterfeit">Counterfeit</option>
        <option value="Others">Others</option>
    </select><br><br>

    <label for="Amount"><strong>AMOUNT</strong></label>
    <input type="number" id="AMOUNT" name="AMOUNT">

    <label for="Details"><strong>DETAILS</strong>(separate with a comma ,)</label>
    <textarea id="LIST OF PARTICULARS" name="LIST OF PATICULARS" rows="4" cols="50"></textarea><br>

    <button type="button" onclick="showPreview()">Preview</button>
    <div id="preview"></div>

    <button id="submitBtn" type="submit">Submit</button>
    <a id="submitEvidence" href="whatsapp://send?text=Hello_Manager,&phone=+233244879379">Submit Evidence Here.</a>
</form>

<script>
    function setInitialDate() {
        const currentDate = new Date().toISOString().split('T')[0];
        document.getElementById('DATE').value = currentDate;
    }

    function showPreview() {
        var date = document.getElementById("DATE").value;
        var branch = document.getElementById("BRANCH").value;
        var description = document.getElementById("DESCRIPTION").value;
        var amount = document.getElementById("AMOUNT").value;
        var particulars = document.getElementById("LIST OF PARTICULARS").value;

        var previewContent = "<h2>Preview:</h2>" +
            "<p><strong>Date:</strong> " + date + "</p>" +
            "<p><strong>Branch:</strong> " + branch + "</p>" +
            "<p><strong>Description:</strong> " + description + "</p>" +
            "<p><strong>Amount:</strong> GHC " + amount + "</p>" +
            "<p><strong>List of Particulars:</strong> " + particulars + "</p>";

        document.getElementById("preview").innerHTML = previewContent;
        document.getElementById("preview").style.display = "block";

        // Display the submit button and evidence link
        document.getElementById("submitBtn").style.display = "inline-block";
        document.getElementById("submitEvidence").style.display = "inline-block";
    }
</script>
</body>
</html>
