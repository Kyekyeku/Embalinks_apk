<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .register-link {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="form-container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="Branch" placeholder="Branch, e.g., ELubo" required>
            <input type="text" id="username" placeholder="Email or Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="#" onclick="showRegistrationForm()">Register</a></p>
        </div>
    </div>

    <div class="form-container" id="registrationContainer" style="display: none;">
        <h2>Register</h2>
        <form id="registrationForm" action="https://api.sheetmonkey.io/form/opmHkFsBpH3JYYp8ViLjMR" method="POST">
            <input type="text" name="Branch" placeholder="Branch, e.g., ELubo" required>
            <input type="text" name="AgentName" placeholder="Agent Name" required>
            <select name="position" required>
                <option value="" disabled selected>Select Position</option>
                <option value="Branch Head">Branch Head</option>
                <option value="DSR">DSR</option>
                <option value="Customer">Customer Service</option>
            </select>
            <input type="text" name="Username" placeholder="Username" required>
            <input type="email" name="Email" placeholder="Email" required>
            <input type="password" name="Password" placeholder="Password" required>
            <button type="submit">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        function login() {
            // Your login logic here (replace with actual implementation)
            var branch = document.getElementById("Branch").value.toLowerCase();
            var username = document.getElementById("username").value.toLowerCase();
            var password = document.getElementById("password").value;

            // Sample user for demonstration
            var users = [
                { branch: "elubo", username: "soppong", password: "Kantanka&1" },
                { branch: "kumasi", username: "kofi1", password: "Kyekyeku@1" },
                { branch: "accra", username: "dasosafo", password: "Safodan@1" }
            ];

            var user = users.find(u => u.branch === branch && (u.username === username || u.email === username));

            if (user && user.password === password) {
                alert("Login successful!");
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }

        function showRegistrationForm() {
            document.getElementById("registrationContainer").style.display = "block";
            document.getElementById("loginContainer").style.display = "none";
        }

        function showLogin() {
            document.getElementById("loginContainer").style.display = "block";
            document.getElementById("registrationContainer").style.display = "none";
        }
    </script>
</body>

</html>
